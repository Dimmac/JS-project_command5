<header class="header">
  <div class="container header-container header-home">
    <div class="header-info">
      <div class="header_logo">
        <a class="logo-svg link home-js" href="">
          <svg width="24" height="24">
            <use href="./images/sprite.svg#icon-film"></use>
          </svg>
          <span class="logo">Filmoteka</span>
        </a>
      </div>


    <div class="theme-switch animate__animated animate__backInDown">
      <svg class="theme-switch__icon" role="img" aria-label="Sun icon">
        <use href="./images/sprite.svg#sun"></use>
      </svg>
    
      <div class="theme-switch__control">
        <input class="theme-switch__toggle" type="checkbox" name="theme" id="theme-switch-toggle"
          aria-label="Switch between light and dark theme" />
        <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle"> </label>
        <div aria-hidden="true" class="theme-switch__marker"></div>
      </div>
    
      <svg class="theme-switch__icon" aria-label="Moon icon">
        <use href="./images/sprite.svg#moon"></use>
      </svg>
    </div>
    </div>


      <nav class="navigation">
        <ul class="menu list">
          <li class="menu__item">
            <a class="menu__link link current logo-home-js" href="">Home</a>
          </li>
          <li class="menu__item">
            <a class="menu__link link library-js" href="">my library</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header-search">
      <form class="search-form" id="search-form">
        <input
          class="input-search"
          type="text"
          placeholder="Search a movie"
          data-input="input"
          name="searchQuery"
        />
        <button class="search-form_btn" type="submit">
          <svg class="input-search__icon-search" width="12" height="12">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>

      <ul class="btn-list btn-list__header list">
        <li class="btn-list__item">
          <button class="button" data-action="watched">watched</button>
        </li>
        <li class="btn-list__item">
          <button class="button" data-action="queue">queue</button>
        </li>
      </ul>
    </div>
  </div>
</header>
